<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .stopwatch {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #display {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .buttons button {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #facc15;
    }

    #laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }

    #laps div {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Stopwatch Web App</h1>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <div id="laps"></div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").textContent = ${h}:${m}:${s};
    }

    document.getElementById("start").addEventListener("click", () => {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
              minutes = 0;
              hours++;
            }
          }
          updateDisplay();
        }, 1000);
      }
    });

    document.getElementById("pause").addEventListener("click", () => {
      running = false;
      clearInterval(timer);
    });

    document.getElementById("reset").addEventListener("click", () => {
      running = false;
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    });

    document.getElementById("lap").addEventListener("click", () => {
      if (running) {
        let lapTime = document.getElementById("display").textContent;
        let lapDiv = document.createElement("div");
        lapDiv.textContent = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(lapDiv);
      }
    });
  </script>
</body>
</html>
